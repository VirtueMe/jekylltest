<section id="about" class="section">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ site.data[page.language].sections.3.title }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      {% for block in site.data[page.language].sections.3.blocks %}
        {% for content in block.content %}
        <p>{{content}}</p>
        {% endfor %}

        {% if block.address %}
        <address>
            <strong>{{ block.address.line1 }}</strong><br />
            {{ block.address.line2 }}<br />
            {{ block.address.line3 }}<br />
        </address>
        {% endif %}
      {% endfor %}
    </div>

    <div class="col-md-5 col-md-offset-1 col-xs-12">
      <img src="{{ site.data[page.language].sections.3.image.url }}" alt="{{ site.data[page.language].sections.3.image.title }}" />
    </div>
  </div>
</section>
