<div class="row">
  <div class="col-md-12">
    <div class="flexslider">
      <ul class="slides">
      {% for slide in site.data[page.language].slider %}
        <li><a href="{{ slide.url }}"><img src="{{ slide.image }}" alt="{{ slide.text }}"/></a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
